{{- $uid := printf "%d" now.UnixNano -}}
<div class="tabs" id="tabs-{{$uid}}">
  <div class="tabs__nav" role="tablist"></div>
  <div class="tabs__content">
    {{ .Inner }}
  </div>
</div>
<style>
.tabs{border:1px solid #ddd;border-radius:6px;margin:1rem 0;font-size:.9rem}
.tabs__nav{display:flex;gap:.25rem;border-bottom:1px solid #ddd;background:#f7f7f7;padding:.25rem;flex-wrap:wrap}
.tabs__nav button{border:0;background:transparent;padding:.4rem .65rem;border-radius:4px;cursor:pointer}
.tabs__nav button[aria-selected="true"]{background:#e9e9e9;font-weight:600}
.tabs__content>.tab-panel{display:none;padding:1rem}
</style>
<script>(function(){var r=document.getElementById('tabs-{{$uid}}');if(!r)return;var nav=r.querySelector('.tabs__nav');var panels=[].slice.call(r.querySelectorAll('.tab-panel'));panels.forEach(function(p,i){var title=p.getAttribute('data-title')||('Tab '+(i+1));var b=document.createElement('button');b.setAttribute('role','tab');b.setAttribute('aria-selected','false');b.textContent=title;b.addEventListener('click',function(){panels.forEach(function(pp){pp.style.display='none'});[].slice.call(nav.children).forEach(function(bb){bb.setAttribute('aria-selected','false')});p.style.display='block';b.setAttribute('aria-selected','true')});nav.appendChild(b)});if(nav.firstChild){nav.firstChild.click()}})();</script>
